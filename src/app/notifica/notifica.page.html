<ion-header>
    <ion-toolbar class="topo">
      <ion-icon class="volta" routerLink="/tabs" name="arrow-back-outline"></ion-icon>
      <ion-title>Notificações</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let notification of notifications">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-text>{{ notification }}</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
