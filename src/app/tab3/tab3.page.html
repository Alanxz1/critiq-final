<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meu Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Foto de Perfil -->
  <div class="profile-header">
    <ion-img [src]="user.profileImage" class="profile-image" alt="Foto de Perfil"></ion-img>
    <ion-text class="user-name">{{ user.name }}</ion-text>
  </div>

  <!-- Estatísticas de Seguidores -->
  <div class="profile-stats">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Estatísticas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="stats">
          <div>
            <ion-text>Seguidores</ion-text>
            <p>{{ user.followers }}</p>
          </div>
          <div>
            <ion-text>Seguindo</ion-text>
            <p>{{ user.following }}</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
